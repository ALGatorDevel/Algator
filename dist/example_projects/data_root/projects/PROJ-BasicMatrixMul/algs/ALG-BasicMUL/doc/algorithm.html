A straightforward \( \Theta(n^3) \) implementation of matrix multiplication "by formula":
</p>
<code>
&nbsp;&nbsp;for (int i = 0; i < A.length; i++) <br>
&nbsp;&nbsp;&nbsp;&nbsp;for (int j = 0; j < A.length; j++) <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for (int k = 0; k < A.length; k++) <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C[i][j] += A[i][k] * B[k][j];      <br>
</code>
